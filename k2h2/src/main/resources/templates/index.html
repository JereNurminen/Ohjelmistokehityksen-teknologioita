<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>
    <h1>Otsikko.</h1>
    <th:block th:each="student : ${students}">
        <p>
            <span th:text="${student.firstName}"></span>&nbsp;<span th:text="${student.lastName}"></span>,&nbsp;<span th:text="${student.email}"></span><br/>
        </p>
    </th:block>
</body>
</html>
